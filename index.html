<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ title }}@{{ hostname }}</title>
		<style id="styleCss">
			{{ cssContent }}
		</style>
		<script>
			{{ jsContent }}
		</script>
	</head>
<body>

	<header>
		<div>
			<h3>ManWeb</h3>
			<h3>@{{ hostname }}</h3>
		</div>
		<form method="post">
			<h3>Find:</h3>
			<input type="text" name="q" autocomplete="off" value="{{ query }}">
			<input type="submit" value="Search">
		</form>
		<div>
			<button id="helpButt">Help</button>
			<button id="SetButt">Settings</button>
		</div>
	</header>

	<main>
		<article class="settings hidden">
			<table>
				<tr>
					<td>Theme</td>
					<td><input type="range" min="0" max="5" value="4" id="theme" class="slider"></td>
				</tr>
				<tr class="yeet">
					<td>
						<label>High Contrast</label>
						<input readonly type="range" min="0" max="1" value="0" id="contrast" class="slider"></td>
					<td>
						<label>Font Size</label>
						<input type="text" id="fontsize" placeholder="e.g. 18px"></td>
				</tr>
				<tr>
					<td>Custom Font</td>
					<td><input type="text" id="font" placeholder="e.g. Helvetica"></td>
				</tr>
			</table>
			<hr>
	</article>
		{{ content }}
	</main>
	</body>
</html>
