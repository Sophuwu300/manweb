<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
		<meta charset="utf-8">
		<title>{{ title }}@{{ hostname }}</title>
		<style id="styleCss">
			{{ cssContent }}
		</style>
		<script>
			{{ jsContent }}
		</script>
	</head>
<body>
	<header class="menu" id="search">
		<div>
			<h3>ManWeb @{{ hostname }}</h3>
		</div>
		<form class="rounded" method="post">
			<input type="text" class="txt" name="q" autocomplete="off" value="{{ query }}">
			<input type="submit" class="submit" value="Search">
		</form>
		<div class="rounded">
			<button id="helpButt">Help</button>
			<button onclick="Menu(H(this).l)">Settings</button>
		</div>
	</header>
	<header class="settings menu hidden" id="settings">
		<div>
			<h3>Settings</h3>
		</div>
		<div>
			<h3>Theme</h3>
			<div class="rounded">
				<button>Dark</button>
				<button>Light</button>
				<button>Warm</button>
			</div>
		</div>
		<div>
			<h3>Contrast</h3>
			<div class="rounded">
				<button>Low</button>
				<button>Medium</button>
				<button>High</button>
			</div>
		</div>
		<div>
			<h3>Scale</h3>
			<div class="rounded">
				<button>-</button>
				<label id="scaleVal">100%</label>
				<button>+</button>
			</div>
		</div>
		<div>
			<div class="rounded">
				<button onclick="ResetStyle()">Reset</button>
				<button onclick="Menu()">Close</button>
			</div>
		</div>
	</header>
	<main id="main-content">
		{{ content }}
	</main>
	</body>
</html>
