name: "manhttpd"
arch: "amd64"
platform: "linux"
version: "1.4.0"
section: "default"
priority: "extra"
replaces:
provides:
depends:
- mandoc
recommends:
suggests:
conflicts:
maintainer: "sophuwu <sophie@sophuwu.com>"
description: |
  manhttpd is a frontend for the linux man pages.
  Offering a functional, minimalistic interface for viewing and finding pages.
  - Search directly by page name
  - Search by keyword/wildcard
  - Search by section number
  - Full regex name and description search
  It is useful for serving manpages over a network, or for browsing them
  in a web browser.
vendor: "sophuwu.com"
homepage: "https://git.sophuwu.com/manhttpd"
license: "MIT"
changelog: ""
contents:
- src: ../build/manhttpd
  dst: /usr/bin/manhttpd
- src: ./manhttpd-passwd
  dst: /usr/bin/manhttpd-passwd
- src: ./manhttpd.service
  dst: /etc/manhttpd/manhttpd.service
  type: config
- src: ./manhttpd.conf
  dst: /etc/manhttpd/manhttpd.conf
  type: config
overrides:
  deb:
    scripts:
      postinstall: ./postinstall.sh
      preinstall: ./preinst.sh
